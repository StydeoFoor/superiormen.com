  <div id="loginContainer" class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <div id="usernameError" class="error">Please enter a username.</div>

      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <div id="passwordError" class="error">Please enter a password.</div>

      <div id="loginError" class="error">Invalid username or password.</div>
      <div id="loginSuccess" class="success">Login successful!</div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <script type="module" src="script.js"></script> <!-- Make sure to load the script after content -->
